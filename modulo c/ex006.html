<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
         
            background-color: rgba(0, 0, 0, 0.801);
            font-size: 20pt;
            color: antiquewhite;
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            margin: 20px;
            color: rgb(46, 214, 24);
        }
    </style>
</head>
<body>
    <h1>Somando numeros!</h1>
    <input type="number" name="txn1" id="txn1"> +
    <input type="number" name="txn2" id="txn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resposta</div>
    <script>
        function somar()
        {
            var tn1 = window.document.getElementById('txn1')
            var tn2 = window.document.querySelector('input#txn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© ${s}`
           
        
        }

    </script>
</body>
